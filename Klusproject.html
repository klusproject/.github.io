<!DOCTYPE html>
<html>
<head>
  <title>Klusproject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: black;
    }

    h1 {
      text-align: center;
      font-size: 36px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script>
    function generateLink() {
      var linkInput = document.getElementById('link-input');
      linkInput.value = window.location.href;
    }
  </script>
</head>
<body>
  <h1>Klusproject</h1>

  <form action="opslaan.php" method="POST">
    <label for="naam">Naam contactpersoon:</label>
    <input type="text" id="naam" name="naam" required>

    <label for="telefoon">Telefoonnummer:</label>
    <input type="tel" id="telefoon" name="telefoon" required>

    <label for="locatie">Locatie:</label>
    <input type="text" id="locatie" name="locatie" required>

    <label for="adres">Adres:</label>
    <input type="text" id="adres" name="adres" required>

    <label for="project">Soort project:</label>
    <input type="text" id="project" name="project" required>

    <label for="aanvang">Aanvang Project:</label>
    <input type="date" id="aanvang" name="aanvang" required>

    <input type="submit" value="Verzenden">
  </form>

  <div class="link">
    Kopieer deze link naar je website: <br>
    <input type="text" id="link-input" readonly>
    <button onclick="generateLink()">Genereer Link</button>
  </div>
</body>
</html>
